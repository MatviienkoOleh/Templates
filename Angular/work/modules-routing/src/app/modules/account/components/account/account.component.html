	<header class = "first_header">
		<h1 class = " main_Header">Профіль</h1>
	</header>
	<div id = "personalData" class = "personalData" (click) = "personalData()">
		<div class = "first_Block_Of_PersonalData">
			<img alt="" class = "picture">
			<div class = "change_Data">
                <p class = "main_info">{{name}}</p>
				<p class = "main_info">{{secondName}}</p>
                <p class = "main_info">{{phoneNumber}}</p>
				<p class = "support_info">Заполните контактные данныe</p>
			</div>
		</div>
	</div>
	<div class = "account_posibilities">
		<ul class = "services_links">

			</li>
			<li class = "list_Links">
				<a routerLink = '/form/account/favorites' class = "linkForServices ">Favorites</a>
			</li>
			<li class = "list_Links">
                <a routerLink = '/form/account/QRcode' class = "linkForServices">QRcode</a>
			</li>
			<li class = "list_Links">
				<a routerLink = "/" class = "linkForServices ">Home page</a>
			</li>

<div class = "adjustProfile" *ngIf = adjustForm>
    <div class = "adjust_Block_One">
        <header class = "adjust_header">
            <svg class = "leftArrow" (click) = backToAccount() >
                <use xlink:href ="#leftArrow"></use>
            </svg>
        </header>
        <img  alt="" class = "adjust_Image">
        <input  class = "input_File" id = "input_File" type = "file" (change) = showFile($event)/>
        <label for="input_File" class = "adjust_Link">Змінити фото</label>
    </div>
    <form action="" class = "adjust_Form" [formGroup] = "logInform" (ngSubmit) = saveChanges()>
        <label class = "adjust_Label">Ім'я</label>
        <input  class = "adjust_Input" type="text" formControlName = "userName">
        <label class = "adjust_Label">Фамілія</label>
        <input  class = "adjust_Input" type="text"  formControlName = "secondName">
        <label class = "adjust_Label">Телефон</label>
        <input  class = "adjust_Input" type="text"  formControlName = "phone">
        <label class = "adjust_Label" for="">Email</label>
        <input class = "adjust_Input" type="email"  formControlName = "mail">
        <button type="submit" class = "btn saveAdjusts" [disabled]="!logInform.valid">Зберегти</button>
    </form>
</div>
